    <div class="lastest_news">
        <h2>The Lastest</h2>
        <div id="item1">
            <img src="./photos/image-1.jpg" style="width: 600px;height: 379px;">
        </div>
        <div id="itemleft">
            <div class="image">
                <img src="./photos/image-2.jpg" style="position:absolute;left: 720px;top: 585px;">
                <img src="./photos/image-3.jpg" style="position:absolute;left: 1060px;top: 585px;">
                <img src="./photos/image-4.jpg" style="position:absolute;left: 720px;top: 935px;">
            </div>

        </div>
        <script type="text/javascript">
            function getNews() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "https://db-cntt1165-112cd-default-rtdb.europe-west1.firebasedatabase.app/news.json", true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //In dữ liệu item
                    let news = JSON.parse(this.responseText);
                    
                    const nodeNews = document.createElement("div");
                    nodeNews.setAttribute("class","item1")

                    //Title
                    const nodeTitle = document.createElement("div");
                    nodeTitle.appendChild(document.createTextNode(news.latest[news.latest.length-1].title));
                    nodeTitle.setAttribute("class","Title1")
                    nodeNews.append(nodeTitle)
                    

                    //Author
                    const nodeAuthor = document.createElement("div");
                    nodeAuthor.appendChild(document.createTextNode(news.latest[news.latest.length-1].author));
                    nodeNews.append(nodeAuthor)

                    //Time
                    const nodeTime = document.createElement("div");
                    nodeTime.appendChild(document.createTextNode(news.latest[news.latest.length-1].time));
                    nodeNews.append(nodeTime)

                    document.getElementById("item1").appendChild(nodeNews)


                    for (var i = 0; i < news.latest.length-1;i++) {

                        const nodeNews = document.createElement("div");
                    nodeNews.setAttribute("class","item"+i)

                    //Title
                    const nodeTitle = document.createElement("div");
                    nodeTitle.appendChild(document.createTextNode(news.latest[i].title));
                    nodeTitle.setAttribute("class","Title1")
                    nodeNews.append(nodeTitle)
                    

                    //Author
                    const nodeAuthor = document.createElement("div");
                    nodeAuthor.appendChild(document.createTextNode(news.latest[i].author));
                    nodeNews.append(nodeAuthor)

                    //Time
                    const nodeTime = document.createElement("div");
                    nodeTime.appendChild(document.createTextNode(news.latest[i].time));
                    nodeNews.append(nodeTime)

                    document.getElementById("itemleft").appendChild(nodeNews)

                    
                    }
                }
                };
            }
                getNews();
        </script>
