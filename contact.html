<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background-1">
        <div class="line" ></div>
        <a href="home.html"><img src="./photos/brand.png" id="brand" ></a>
        <img src="./photos/Group 30.png"  style="position: absolute;width: 703.13px;height: 274px;left: 22px;top: 0px;">
        <img src="./photos/Group 31.png" id="dc"style="position: absolute;width: 850px;height: 450px;left: 620px;top: 310px;">
        <div class="retangle-3"></div>
        <div class="retangle-4"></div>
        <div class="retangle-5"></div>
    </div>
    <div class="image">
        <div class="retangle-2"></div>
        <div class="line-1" style="top:350px;left: 0px; width: 560px;"></div>
        <div class="line-2"style="left:560px;height:410px;top:350px;"></div>
        <div class="retangle-3"></div>
        <img src="./photos/image-contact.png" alt="">
        <img src="./photos/Group 32.png" style="position: absolute;width: 305px;height: 268px;left: 6px;top: 452px;"> 
    </div>
    <div class="title-2">
        <h1 >CONTACT US</h1>
        <h2 >Your opinion makes us better!!!</h2>
    </div>
    <div class="home-2" style="position:absolute;left: 40px;">
        <div class="feedback">
            <input type="email" placeholder="Your email" class="email">
            <input type="text" placeholder="Your feedback" class="fb">
            <div class="btn" >
                <img src="./photos/icon _send_.png" >
                <input type="submit" value="Send" >
            </div>
        </div>
        <div class="line-3"></div>
        <div class="contact-info">
            <div class="phone">
                <img src="./photos/phone-icon.png" alt="">
                <h2>(+84)828007239</h2>
            </div>
            <div class="mail">
                <img src="./photos/mail-icon.png" alt="">
                <h2>r_s@gmail.com</h2>
            </div>
            <div class="facebook">
                <img src="./photos/fb-icon.png" alt="">
                <h2>Real Estate</h2>
            </div>
        </div>
    </div>
    
    
</body>
</html>
